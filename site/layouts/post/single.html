{{ define "main" }}
<article>
  <div class="mw6 center ph3 pv4">
    <h1 class="f2 lh-title b mb3">{{.Title}}</h1>
    <div class="flex justify-between grey-3">
      <p>{{ .Date.Format "02.01.2006" }}</p>
      <p>{{ .ReadingTime }} minutos de leitura</p>
    </div>
    <div class="cms mw6">
      <p>{{ .Description }}</p>
      {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
      {{ .Content }}
    </div>
  </div>
  </article>
<div class="disqus">
  <form name='comments-queue' action='/thanks' method='post'><input type='hidden' name='form-name' value='comments-queue' />
  <p class="honey">
    <input name="path" value="{{ page.url }}">
    <label>Your full name: <input name="full-name"></label>
  </p>
  <p>
    <label for="name">Your name<small>What should I call you?</small></label>
    <input type="text" name="name" id="name">
  </p>
  <p>
    <label for="email">Your email<small>I'll never spam you. I promise.</small></label>
    <input type="email" name="email" id="email">
  </p>
  <p>
    <label for="comment">Your comment<small>Markdown is fine.</small></label>
    <textarea name="comment" id="comment"></textarea>
  </p>
  <p>
    <button type="submit" class="btn">Post your comment</button>
  </p>
</form>
</div>
{{ end }}
