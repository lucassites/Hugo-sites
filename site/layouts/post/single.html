{{ define "main" }}
<article>
  <div class="mw6 center ph3 pv4">
    <h1 class="f2 lh-title b mb3">{{.Title}}</h1>
    <div class="flex justify-between grey-3">
      <p>{{ .Date.Format "02.01.2006" }}</p>
      <p>{{ .ReadingTime }} minutos de leitura</p>
    </div>
    <div class="cms mw6">
      <p>{{ .Description }}</p>
      {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
      {{ .Content }}
    </div>
  </div>
  </article>
<div class="disqus"> <amp-iframe src='https://cdn.rawgit.com/blogr-amp/ampaction-js/0.9.0/widget.html?ampactions=disqus&shortname=7do2&canonicalurl={{ .Permalink }}&canonicalhomepageurl=https://7do2.eu.org/'>
<div aria-label='Disqus' overflow='overflow' placeholder='placeholder' role='button' tabindex='0'></div>
</amp-iframe> </div>
{{ end }}
