<!-- JSON-LD -->
{{ if .IsHome }}

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Organization",
  "name": "{{ .Title }}",
 "legalName" : "{{ .Title }}",
 "url": "{{ .Permalink }}",
 "logo": "https://d33wubrfki0l68.cloudfront.net/77db38137fb2831068ed79723d769582998f2fd1/41f8a/img/logo-7do2.png",
}
</script>
{{ end }} 
{{ if .IsPage }}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Article",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Site.BaseURL }}"
  }
}
</script>
{{ end }}
