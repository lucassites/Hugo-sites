<!-- JSON-LD -->
{{ if .IsHome }}
<script type="application/ld+json">
{
    "@context" : "http://schema.org",
    "@type" : "WebPage",
    "name" : "{{ .Title }}{{ if ne .Title .Site.Title }} : {{ .Site.Title }}{{ end }}",
    "headline" : "{{ .Title }}{{ if ne .Title .Site.Title }} : {{ .Site.Title }}{{ end }}",
    "description" : "{{ .Site.Params.description }}",
    "inLanguage" : "{{ .Site.LanguageCode }}",
    "author" : "{{ .Site.Title }}",
    "creator" : "{{ .Site.Title }}",
    "accountablePerson" : "{{ .Title }}",
    "copyrightHolder" : "{{ .Title }}",
    "copyrightYear" : "{{ .Site.LastChange.Format "2006" }}",
    "datePublished": "{{ .Date }}",
    "dateModified" : "{{ .Date }}",
    "url" : "{{ .Permalink }}",
    "keywords" : [ {{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }} {{with .Site.Title}}"{{ .}}"{{ end }}],
    "image" : "{{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}"
}
</script>
{{ end }} 
{{ if .IsPage }}
<script type="application/ld+json">
{
    "@context" : "http://schema.org",
    "@type" : "BlogPosting",
    "articleSection" : "{{ if isset .Params "menusection" }}{{ .Params.menusection }}{{ else if ne .Section "" }}{{ .Section }}{{ else }}eSolia{{ end }}",
    "name" : "{{ .Title }}{{ if ne .Title .Site.Title }} : {{ .Site.Title }}{{ end }}",
    "headline" : "{{ .Title }}{{ if ne .Title .Site.Title }} : {{ .Site.Title }}{{ end }}",
    "description" : "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
    "inLanguage" : "{{ .Site.LanguageCode }}",
    "license" : "/license",
    "author" : "{{ .Site.Title }}",
    "creator" : "{{ .Site.Title }}",
    "publisher": "{{ if isset .Params "author" }}{{ .Params.author }}{{ else }}{{ .Site.Params.author }}{{ end }}"
    "accountablePerson" : "{{ .Site.Title }}",
    "copyrightHolder" : "{{ .Site.Title }}",
    "copyrightYear" : "{{ .Date.Format "2006" }}",
    "datePublished": "{{ .Date }}",
    "dateModified" : "{{ .Date }}",
    "url" : "{{ .Permalink }}",
    "wordCount" : "{{ .WordCount }}",
    "image" : {{ apply .Params.images "absURL" "." }},
    "keywords" : [ {{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }} {{with .Site.Title}}"{{ .}}"{{ end }}]
}
</script>
{{ end }}
