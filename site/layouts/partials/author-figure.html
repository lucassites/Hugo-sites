<figure>

  <img src="{{ .Params.avatar }}" alt="" />
  <figcaption>
    <p>
      {{ .Summary }}
    </p>
    <p>
      <a href="{{ .Permalink }}" class="block-link">
        Mais artigos de {{ .Params.name }}
      </a>
    </p>
  </figcaption>
  </div>
</figure>
